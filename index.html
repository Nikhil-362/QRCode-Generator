<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code-Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
   

</head>
<body>
    <div class="main">


    <div class="wrapper">
        <header>
            <h1 class="demo">QR Code Generator</h1>
            <p>Paste the URL or Enter any  text to Generate Qr Code </p>
        </header>
        <div class="form">
            <input type="text" class="inp" placeholder="Enter the URL or Text" ></input>
            <button class="btn" onclick="">Generate QR Code</button>

            <div class="imgdiv">
                <p class="i">Touch image to Download</p>
                <img class="image" onclick="di()"></img>
            </div>
        </div>
    </div>
</div>
<script src="index.js"> </script>
</body>
</html>
